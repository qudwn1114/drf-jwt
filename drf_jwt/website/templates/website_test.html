{% extends "layouts/website_base.html" %}
{% load static %}

{% block stylesheets %}
<style>
.btn-custom {
  background: #3498db;
  padding: 8px 25px;
  margin-left: 30px;
  border-radius: 50px;
  color: #fff;
}
.btn-custom:hover {
  color: #fff;
  background: #4aa3df;
}
</style>
{% endblock stylesheets %}


{% block main %}
<main id="main" class="main">
    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Generate Song</h2>
            <ol>
              <li><a href="{% url 'website:home' %}">Home</a></li>
              <li>Generate Song</li>
            </ol>
          </div>
        </div>
      </section><!-- End Breadcrumbs Section -->

      <section class="inner-page">
        <div class="container">
          <p>
            Receive a Happy Song by email !
          </p>
          <div class="row gy-4 mt-3">
            <div class="row justify-content-center">
              <div class="col-6" >
                <input class="form-control" id="email" name="email" placeholder="Input your Email">
              </div>
            </div>
            <div class="text-center">
              <a class="btn-custom text-center" type="button" id="btn-submit" href="javascript:;">전송</a>
            </div>
          </div>
        </div>
      </section>
</main>
{% endblock %}

{% block javascripts %}
<script src="{% static 'website/js/script_test.js' %}"></script>
{% endblock javascripts %}
